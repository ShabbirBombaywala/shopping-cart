<div class="row">
  <div class="col-3">
    <app-product-filter
      [filterOption]="filterOption"
      [filterBy]="filterBy"
      (filterProduct)="filterProduct($event)"
    ></app-product-filter>
  </div>
  <div class="col-9 row">
    <div class="col-6" *ngFor="let product of visibleProducts">
      <app-product
        [product]="product"
        (onQuantityChange)="quanityChanged($event)"
      ></app-product>
    </div>
  </div>
</div>
